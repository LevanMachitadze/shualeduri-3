<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div><h2>Weather</h2></div>
        <nav>
          <li class="nav">
            <ul>
              home
            </ul>
            <ul>
              catalogue
            </ul>
            <ul>
              about us
            </ul>
          </li>
        </nav>
      </div>
    </header>
    <main>
      <div class="head"><h1>Weather API</h1></div>
      <div class="mainContainer">
        <div class="main">
          <div class="main-up">
            <div class="location">
              <div class="location-up">
                <img src="./assets/map.png" alt="map" />
                <p id="latitude"></p>
              </div>
              <div class="location-down"><p id="longitude"></p></div>
            </div>
            <div id="dayNight"></div>
          </div>
          <div class="main-middle">
            <div id="climatIcon"></div>
            <div id="degrees"></div>
          </div>
          <div class="main-down">
            <div id="farengate"></div>
            <div class="wind">
              <img src="./assets/noun-wind-4507827 1.png" alt="" />
              <div id="windSpeed"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer"><span>‹</span></div>
      <div class="footer"><span>1</span></div>
      <div class="footer"><span>2</span></div>
      <div class="footer"><span>3</span></div>
      <div class="footer"><span>...</span></div>
      <div class="footer"><span>10</span></div>
      <div class="footer"><span>›</span></div>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
